<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Forms styles</title>
</head>
<body>
    <form action="get">
        <fieldset>
                <div class="control-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Nombre" >
                </div>
                <div class="control-group">
                        <label for="apellido">apellido</label>
                        <input class="surname" type="text" name="apellido" id="apellido" placeholder="Nombre" >
                    </div>
        </fieldset>
        <fieldset>
            <div class="check_group">
                <input type="checkbox" name="accepted" id="accepted" required>
                <label for="accepted">Leidas y aceptadas las condiciones</label>
            </div>
            <div class="check_group">
                    <input type="checkbox" name="cookies" id="coockies">
                    <label for="cookies">acepto cookies</label>
            </div>             
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
    <label for="toggle">&#9766;</label> 
    <input type="checkbox" id="toggle">
       
    
</body>
</html>
