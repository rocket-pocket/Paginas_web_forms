<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script><!-- 1º -->
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script><!-- 2º -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script><!-- 3º script de bootstrap -->
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
        <header class="col-6">
        <h1 class="text-center">Contactos</h1>
    </header>
            
        </div>
    
        <div class="row justify-content-center">
            <form action="" class="col-6">
        <div class="form-group">
      <label for="">Nombre</label>
      <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name="nombre" id="nombre" class="form-control" placeholder="nombre" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Help text</small>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="curso" id="mañana" value="checkedValue" checked>
        Curso de Mañana
      </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="curso" id="tarde" value="checkedValue" checked>
        Curso de tarde
      </label>
    </div>
    <div class="form-group">
      <label for="">Categoría</label>
      <select class="form-control" name="" id="">
        <option>Uno</option>
        <option>Dos</option>
        <option>tres</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary|secondary|success|danger|warning|info|light|dark|link">Enviar</button>
    </form>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
